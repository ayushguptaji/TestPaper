<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Paper</title>

  <!-- JQuery-->
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>

  <!-- Bootstrap CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

  <!-- Bootstrap JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!-- Font Awsome -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

  <!-- Google Font Orbitron -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="testpaper.css">

  <!-- Custom JS -->
  <script src="testpaper.js"></script>

</head>

<body>
  <div class="container mt-3 mb-3">
    <form>

      <!-- Teacher Work -->
      <div class="card shadow" id="teacher_work">

        <!--Heading of Project-->
        <div class="text-center fs-1 card-header" data-toggle="tooltip" title="This Web Page is Created by Ayush Gupta">
          Create Your Test Paper
        </div>

        <!--Teacher's Segment-->
        <div class="card-body">
          <div class="row">

            <!--Total Time-->
            <div class="col-lg-3 col-5">
              <div class="input-group" data-toggle="tooltip" title="Write Time in Minutes Only">
                <div class="input-group-text">Time</div>
                <input type="text" class="form-control" id="time_for_test" placeholder="in minuntes">
              </div>
            </div>

            <!--Total Marks-->
            <div class="col-lg-3 offset-lg-6 col-6 offset-1">
              <div class="input-group" data-toggle="tooltip" title="Marks will be updated automatically">
                <div class="input-group-text">Total Marks :</div>
                <div id="total_marks_for_test" class="form-control text-center">0</div>
              </div>
            </div>
          </div>

          <!--Questions Segment-->
          <div id="all_question">
            <div class="mt-3 card each_question">

              <!-- Question -->
              <div class="card-header">
                <div class="row">
                  <div class="col-lg-9 col-12">
                    <div class="input-group">
                      <div class="input-group-text">Q.</div>
                      <textarea class="form-control question" rows="1" placeholder="Write The Question Here"></textarea>
                    </div>
                  </div>

                  <!-- Marks and Remove Question Buttons -->
                  <div class="col-lg-3 offset-lg-0 col-6 offset-6 mt-lg-0 mt-2">
                    <div class="input-group">
                      <div class="input-group-text" data-toggle="tooltip" title="Enter only integer">Marks</div>
                      <input type="text" class="form-control text-end marks">
                      <a class="fa fa-trash input-group-text fs-5 pt-2 remove_question" data-toggle="tooltip"
                        title="Remove this Question"></a>
                    </div>
                  </div>

                </div>
              </div>
              <div class="card-body">

                <!-- All Options -->
                <div class="options">
                  <div>
                    <div class="input-group">
                      <div class="input-group-text">1)</div>
                      <textarea class="form-control option" rows="1" placeholder="Write Option Here"></textarea>
                    </div>
                  </div>
                  <div>
                    <div class="input-group">
                      <div class="input-group-text">2)</div>
                      <textarea class="form-control option" rows="1" placeholder="Write Option Here"></textarea>
                    </div>
                  </div>
                  <div>
                    <div class="input-group">
                      <div class="input-group-text">3)</div>
                      <textarea class="form-control option" rows="1" placeholder="Write Option Here"></textarea>
                    </div>
                  </div>
                  <div>
                    <div class="input-group">
                      <div class="input-group-text">4)</div>
                      <textarea class="form-control option" rows="1" placeholder="Write Option Here"></textarea>
                    </div>
                  </div>
                </div>

                <!-- Add Option and Delete Option-->
                <a class="mt-2 d-inline-block btn btn-primary" onclick="add_option(this)">+Add Option</a>
                <a class="mt-2 d-inline-block btn btn-primary" onclick="delete_option(this)">-Delete Option</a>

                <!-- Correct Answer -->
                <div class="input-group mt-2">
                  <div class="input-group-text" data-toggle="tooltip"
                    title="Write Correct Answer's Option No. eg. If Correct Option for this question is 2, then write 2 in this field">
                    Correct Answer</div>
                  <input class="form-control correct_answer" placeholder="Write Only Option No. eg.1"></input>
                </div>
              </div>

            </div>


          </div>

          <!-- Add Question and Preview Paper-->
          <div class="justify-content-between d-flex">
            <a class="mt-2 btn btn-primary" id="add_question" data-toggle="tooltip" title="Add another Question">+Add
              Question</a>
            <a class="mt-2 btn btn-primary" id="preview_paper" data-toggle="tooltip"
              title="Check Preview of the Question Paper">
              <i class="fas fa-eye"></i> Preview</a>
          </div>

        </div>
      </div>


      <!-- Preview Work -->
      <div id="preview_work" style="display: none;">
        <nav class="row navbar sticky-top bg-dark">
          <!--Total Marks-->
          <div class="col-lg-3 col-5">
            <div class="input-group">
              <div class="input-group-text">Total Marks :</div>
              <div id="total_marks" class="form-control text-center">0</div>
            </div>

          </div>

          <!--Total Time-->
          <div class="col-lg-4 offset-lg-5 col-6 offset-1">
            <div class="input-group" id="time_section">
              <div class="input-group-text">Time :</div>
              <div id="total_time" class="form-control text-center">0</div>
            </div>
          </div>

        </nav>

        <!-- Preview Question Section -->
        <div id="preview_question">

        </div>

        <!-- Modify Test and Start Test -->
        <div class="justify-content-between d-flex mt-4" id="modify_start_test">
          <a class="btn btn-primary" id="modify_question_paper">Modify Question Paper</a>
          <a class="btn btn-primary" id="start_test">Start Test</a>
        </div>
        <div>
          <a class="btn btn-lg btn-primary mt-4" id="submit_test" style="display: none;">Submit Test</a>
        </div>
      </div>

      <!-- Test Completed Section -->
      <div class="text-center" id="test_completed_section" style="display: none;">
        <div class="fs-1">
          Test Submitted Successfully!
        </div>
        <a class="btn btn-lg btn-primary mt-4" id="view_scorecard">View Scorecard</a>
      </div>

      <!-- Scorecard Section -->
      <div id="scorecard" class="justify-content-center" style="display: none;">
        <div class="card w-50 shadow fs-1 text-center">
          <div class="card-header">
            Your Score
          </div>
          <div class="card-body">
            <div id="final_score">
              0/0
            </div>
            <a class="btn btn-primary mt-4" id="view_detailed_scorecard">View Detailed Scorecard</a>
          </div>
        </div>
      </div>
    </form>
  </div>

</body>

</html>
